  <!-- cart header  -->
 <div class="cartHeader flex gap-8 items-center border-b-2">
     <div data-action="open" class="cartButton icon mr-0 bg-white  h-8 w-8 rounded-3xl">
         <img  src="images/icons/cross-svgrepo-com.svg" type="svg" alt="img">
        
     </div>

     <span class="text-black font-PopinsStyle ">Cart Preview</span>
 </div>
  
 <!-- cart body  -->
 <div class="relative h-[75%] px-4 py-8 overflow-y-scroll">


     <div class="cartItemsDiv flex flex-col gap-y-12"></div>
 </div>

<!-- card bottom  -->
<div class="cartBottom grid grid-rows-2 grid-cols-2 gap-y-4 px-2 py-4 border-t-2">

 <div class="font-PopinsStyle font-light text-sm row-span-1 col-span-1">
     Total Amount : 
     <span class="cartTotalAmount block text-sm text-center">9999</span>
     
 </div>
 <div class="font-PopinsStyle font-light text-sm row-span-1 col-span-1">
     Total Products : 
     <span class="cartTotalProduct block text-sm text-center">9999</span>
     
 </div>

 <button class="proceedButton row-span-1 col-span-2 border-2 rounded-xl text-white bg-black">PROCEED</button>




</div> 

</div>

<!-- //cart massages  -->

<div class="notiFyMe fixed hidden gap-x-4 h-11 w-[80%] md:w-[30%] z-[999] top-[86%] left-[10%] md:left-[35%] border-[2px] rounded-xl bg-white shadow-green-500/30 shadow-xl overflow-hidden">
 <div class=" relitive h-full w-12 bg-green-400 overflow-hidden content-center">
     <img class="h-[60%] w-full" src="images/icons/check-double.svg" type="svg" alt="">
 </div>
 <div class="font-bold font-PopinsStyle text-sm content-center">Item <span class="massageAction">Added!</span></div>
</div>

<!-- ////// main  -->

<main class="text-gray-800 font-sans overflow-clip">
  <div class="max-w-6xl pt-20 mx-auto p-1">
    <!-- Main Container -->
    <div class="searchCover flex flex-col gap-y-16">
      
      <!-- First Main Div: Search Bar Section -->
      <div class="searchbarWrapper relative h-[3rem] m-4 flex items-center gap-4 bg-white shadow-lg rounded-xl">
        <!-- Search Input -->
        <input 
          type="text" 
          placeholder="Start searching..." 
          class="flex-1 px-4 py-2 bg-transparent focus:ring-2 focus:ring-gray-500 focus:outline-none"
        >
        
        <!-- Cancel Button -->
        <button 
          class="px-2 text-black rounded-md focus:ring-1 focus:outline-none"
        >
          âœ•
        </button>

        <!-- Filter Button -->
        <details
          class="w-fit px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:ring-2 focus:ring-gray-500 focus:outline-none cursor-pointer"
        >
          <summary>Filter</summary>
          <div class="filterList absolute bg-gray-700 px-4 py-2 right-0 text-center">
           <ul class="list-none flex flex-col gap-y-4">

             <li class="flex gap-x-4 border-b-2 border-gray-600 py-2"> <input type="checkbox" id="filterWatch" value="watch">Watch</li>
             <li class="flex gap-x-4 border-b-2 border-gray-600 py-2"><input type="checkbox" id="filterEarphone" value="ear"> Earphone</li>
            </ul>
          </div>
        </details>
      </div>

      <!-- Second Main Div: Results Section -->
      <div class="flex flex-col gap-y-8 bg-white p-4 shrink-lg rounded-xl">
        <!-- Keyword Display -->
        <div class="text-xl font-semibold text-gray-700">
          Results for: <span class="displaySearchTerm text-black">"Example Keyword"</span>
        </div>

        <!-- Results Section -->
        <div class="showSearchResult applyDelegation re w-full h-fit grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 grid-flow-row">
          <!-- Example Product Card -->
    
        </div>

      </div>
    </div>
  </div>

  <!-- // details sections
  // details sections -->

  <div class="detailSection max-w-3xl hidden absolute inset-0 m-auto bg-white w-[90%] h-[60svh] rounded-lg shadow-lg flex-col p-4 text-black z-[998]"></div>

</main>
