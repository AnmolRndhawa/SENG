<body class="bg-gray-100 h-screen flex flex-col">

  <div class="fixed top-0 left-0 w-full bg-white shadow-md z-10 flex justify-between items-center px-6 py-4">
    <!-- Logo -->

      <img src="images/icons/SENG1.png" alt="Logo" class="w-12 h-12">

    <button data-button-name="decline" id="decline" class="actionButton border border-red-500 text-red-500 px-4 py-2 rounded hover:bg-red-100">
      Decline
    </button>
    <button data-button-name="accept" class="actionButton border border-green-500 text-green-500 px-4 py-2 rounded hover:bg-green-100">
      Accept
    </button>
  </div>

</body>
<script>

let actionButton = document.querySelectorAll('.actionButton');
actionButton.forEach((buttonItem)=>{
    let buttonName = buttonItem.dataset.buttonName;
    buttonItem.addEventListener("click",()=>{
        if(buttonName==='accept'){
            window.location.href = "checkOut.html";
        }
        if(buttonName==='decline'){
               history.go(-2);

    })
});
