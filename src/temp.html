<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

    font-size: 3rem; /* equivalent to text-6xl */

}

.icon-container {
    display: flex;

}

.icon {
    width: 3rem; /* equivalent to w-12 */

}

</head>
<body>

    <div class="title">
        Frontend
        <div class="icon-container">
            <img class="icon" src="images/aboutUs/html-reference-svgrepo-com.svg" alt="HTML">

            <img class="icon" src="images/aboutUs/js01-svgrepo-com.svg" alt="JavaScript">
            <img class="icon" src="images/aboutUs/tailwind-svgrepo-com.svg" alt="Tailwind">

        </div>
    </div>
    
</body>
</html>
