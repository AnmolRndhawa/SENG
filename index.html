  </body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
  const imageElement = document.getElementById("dynamic-img");

  // Array of image URLs for the slideshow
  const images = [
      "src/images/banner/punjabiGuy.webp", // img2
     "src/images/banner/punjabiWomen.webp", // img1
  ];

  let currentIndex = 0;

  // Function to change the image with a sweet transition
  const changeImage = () => {
    // Fade out the image
    imageElement.classList.add("animateCover");

    // Wait for the fade-out transition to complete
    setTimeout(() => {
      // Update the image source
      currentIndex = (currentIndex + 1) % images.length; // Loop through images
      imageElement.src = images[currentIndex];
      

      // Fade in the new image
      
    }, 40); // Match this delay with the Tailwind transition duration (700ms)
  };

  
  // Start the slideshow with a setInterval
  setInterval(changeImage, 4000); // Change image every 3 seconds
});

</script>
